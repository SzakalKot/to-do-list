<!DOCTYPE html>
<html ng-app="todoApp">
<head>

	<meta charset="utf-8">
	<title>NO MATTER</title>
	<meta name="Description" content="example 1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	
	
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="JS/custom.js"></script>
	

</head>

<body ng-controller="ToDoCtrl" >
<div class="container">
	<div class="page-header">
	<h1>Lista rzeczy do zrobienia {{todo.user}}
	<span class="label label-default" ng-class="warningLevel()" ng-hide="inCompliteCount() == 0">{{inCompliteCount()}}</span>
	</h1>
	</div>
	<div class="panel">
		<div class="input-group">
		<input class="form-control" ng-model="actionText" />
			<span class="input-group-btn">
				<button class="btn btn-default" ng-click="addNewItem(actionText)" >Dodaj</button>
			</span>
		</div>
		<table class="table table-striped">
			<thead>
					<tr>
						<th>Opis</th>
						<th>Zrobione</th>
						<th>Data</th>
					</tr>
			</thead>
				
			<tbody>
				<tr ng-repeat="item in todo.items | checkedItems:showComplete | orderBy : 'action'">
					<td>{{item.action}}</td>
					<td>{{item.done}}<input type="checkbox" ng-model="item.done"/></td>
					<td>{{item.date}}</td>
				</tr>			
			</tbody>
		</table>
		<div class="checkbos-inline">
		<label><input type="checkbox" ng-model="showComplete">Poka≈º stare rzeczy do zrobienia </label>
		</div>
	</div>
</div>	
</body>
</html>
